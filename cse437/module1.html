<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title> Video for Modules</title>
    <style>
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

    </style>
</head>
<body>
<div id='moudle'>
    <div id='moduleNavigation'>
        <button id='moduleVideo'> Video </button>
        <button id='moduleStudio'> Studio </button>
        <button id='moduleLab'> Lab </button>
    </div>

    <div id='moduleContent'>
    </div>
</div>
</body>

<script>
function clickOnModuleNavigation(){
    //highlight button
    this.style.background = "red";

    //erase
    var content= document.getElementById('moduleContent');
    content.innerHTML="";

    //show content
    switch (this.id){
        case "moduleVideo": content.innerHTML='<object type="text/html" data="video.html" width="600" height="600"></object>'; break;
        case "moduleStudio": content.innerHTML='<object type="text/html" data="studio.html" width="100%" height="100%"></object>'; break;
        case "moduleLab": content.innerHTML='<object type="text/html" data="lab.html"  width="100%" height="100%"></object>'; break;
        default: break;
    }
}

</script>
<script type='text/javascript'>
    document.getElementById('moduleVideo').addEventListener('click', clickOnModuleNavigation, false);
    document.getElementById('moduleStudio').addEventListener('click', clickOnModuleNavigation, false);
    document.getElementById('moduleLab').addEventListener('click', clickOnModuleNavigation, false);
    // var moduleNavigation= document.getElementById('moduleNavigation');
    // var moduleContent= document.getElementById('moduleContent');
</script>
</html>

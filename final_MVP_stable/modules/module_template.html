<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title> Video for Modules</title>
    <style>
        .moduleNavigation button{
            background-color: #4863A0;
            border: none;
            color: white;
            padding: 8px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        .moduleNavigation button:hover{
            background-color: #2B3856;
        }
        /*hightlight button*/
        .moduleNavigation button:focus{
            background-color: #2B3856;
        }
        /*navigation bar*/
        #moduleNavigation{
            background-color: #4863A0;
        }
    </style>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div id='module'>

    <div class="moduleNavigation" id='moduleNavigation'>
        <button id='moduleVideo'> Video </button>
        <button id='moduleStudio'> Studio </button>
        <button id='moduleLab'> Lab </button>
    </div>

    <div id='moduleContent'>
    </div>
</div>
</body>

<script>
function clickOnModuleNavigation(){
    //erase
    var content= document.getElementById('moduleContent');
    content.innerHTML="";

    //show content
    switch (this.id){
        case "moduleVideo": content.innerHTML='<object type="text/html" data="video/module1_video.html" width="100%" height="90%"></object>'; break;
        case "moduleStudio": content.innerHTML='<object type="text/html" data="studio/module1_studio.html" width="100%" height="90%"></object>'; break;
        case "moduleLab": content.innerHTML='<object type="text/html" data="lab/module1_lab.html"  width="100%" height="90%"></object>'; break;
        default: break;
    }
}

</script>
<script type='text/javascript'>
    document.getElementById('moduleVideo').addEventListener('click', clickOnModuleNavigation, false);
    document.getElementById('moduleStudio').addEventListener('click', clickOnModuleNavigation, false);
    document.getElementById('moduleLab').addEventListener('click', clickOnModuleNavigation, false);
    document.getElementById('moduleVideo').click();
    // var moduleNavigation= document.getElementById('moduleNavigation');
    // var moduleContent= document.getElementById('moduleContent');
</script>
</html>
